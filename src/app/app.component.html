<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero.name}}</h2>
<input #heroInput
       (keyup.enter)="addHero(heroInput.value); heroInput.value=''"
       (blur)="addHero(heroInput.value); heroInput.value=''">
<button (click)="addHero(heroInput.value)">Add</button>
<p *ngIf="heroes.length > 3">There are many heroes!</p>
<ul>
  <li *ngFor="let hero of heroes">{{hero.name}}</li>
</ul>

<click-me></click-me>
